{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    {% include 'head.html' %}
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5 animate__animated animate__fadeIn">
            <div class="card-header">
              <h4>Formulario Registro</h4>
            </div>
            <div class="card-body">
              <form method="POST" action="create-client">
                {% csrf_token %}
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    maxlength="100"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                    placeholder="Introduce tu correo electronico"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Introduce tu contraseña"
                    required
                  />
                </div>
                {% comment %}
                <div class="form-group">
                  <label for="account-type">Tipo de cuenta</label>
                  <select class="form-control" id="account-type" required>
                    <option value="current">Cuenta corriente</option>
                    <option value="business">Cuenta empresarial</option>
                  </select>
                </div>
                {% endcomment %}
                <div class="form-group">
                  <label for="phone">Telefono</label>
                  <input
                    type="number"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="Introduce tu telefono"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="address">Direccion</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    placeholder="Introduce tu direccion"
                    required
                  />
                </div>
                <div class="form-group
                    <label for="city">Ciudad</label>
                    <input
                        type="text"
                        class="form-control"
                        id="city"
                        name="city"
                        maxlength="50"
                        placeholder="Introduce tu ciudad"
                        required
                    />
                </div>
                <div class="form-group
                    <label for="state">Estado</label>
                    <input
                        class="form-control"
                        id="state"
                        name="state"
                        maxlength="10"
                        type="text"
                        placeholder="Introduce tu estado"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="zip_code">Codigo postal</label>
                    <input
                        class="form-control"
                        id="zip_code"
                        name="zip_code"
                        maxlength="10"
                        placeholder="Introduce tu codigo postal"
                        required
                    />
                </div>
                
                <button type="submit" class="btn btn-primary">
                  Registrarse
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% if form.errors %}
  <div class="alert alert-danger" role="alert">
    Por favor corrija los errores a continuación.
  </div>
{% endif %}

    {% include 'footer.html' %}
  </body>
</html>
