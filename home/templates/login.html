{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Iniciar Sesion - NeoBank</title>
    {% include 'head.html' %}
  </head>
  {% include 'navbar.html' %}

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5 animated-gif">
            <div class="card-body">
              <h3 class="card-title">Iniciar Sesion</h3>
              <form method="POST" action="login_user">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Introduce tu correo electronico"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Introduce tu contraseña"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  {% include 'footer.html' %}
</html>
